# Install Gentoo Prefix.
---

- name: Fail if host OS is not supported
  fail:
    msg: |
      Error: the operating system of the installation host is {{ ansible_os_family }} {{ ansible_distribution_version }}.
      The task for installing Gentoo Prefix currently only supports Linux distributions based on RHEL 8.
  when: not(ansible_os_family == "RedHat" and ansible_distribution_major_version is version("8", "=="))
  tags:
    - install_singularity
    - never

- name: "Install EPEL"
  yum:
    name:
      - https://dl.fedoraproject.org/pub/epel/epel-release-latest-8.noarch.rpm
    disable_gpg_check: yes
    state: present
  become: yes
  tags:
    - install_singularity
    - never

- name: "Install other requirements (Singularity et al.)"
  yum:
    name:
      - singularity
    state: present
  become: yes
  tags:
    - install_singularity
    - never

- name: Check if Singularity is available
  command: singularity --version
  #ignore_errors: yes
  failed_when: false
  register: singularity

- name: "Fail if Singularity is not available"
  fail:
    msg: |
      Singularity can not be found!
      Either install it manually, or run Ansible with --tags all,install_singularity (only works on RHEL 8!).
  when: singularity.rc > 0

- name: "Get the username running the deployment (not root)"
  shell: set -o pipefail && who | grep -v root | awk '{print $1}' | uniq
  register: username_on_host
  changed_when: True
  tags:
    - build_prefix

- name: "Create Gentoo prefix path and log directory -- {{ gentoo_prefix_path_host }} and {{ eessi_log_dir }}"
  file:
    path: "{{ item }}"
    state: directory
    recurse: yes
    owner: "{{ username_on_host.stdout }}"
    group: "{{ username_on_host.stdout }}"
    mode: "0755"
  with_items:
    - "{{ gentoo_prefix_path_host }}"
    - "{{ eessi_log_dir }}"
  tags:
    - build_prefix

- name: "Check for sufficient disk space in {{ gentoo_prefix_path_host }}"
  command: "df {{ gentoo_prefix_path_host }} --output=avail | tail -1"
  register: prefix_path_free_space
  changed_when: True
  tags:
    - build_prefix

- name: "Fail if there is not sufficient available disk space in {{ gentoo_prefix_path_host }}"
  fail:
    msg: "The Gentoo Prefix installation directory ({{ gentoo_prefix_path_host }}) does not have sufficient available disk space ({{ prefix_required_space }})."
  when: (prefix_path_free_space.stdout_lines|last|float * 1024) is lt (prefix_required_space|human_to_bytes)
  tags:
    - build_prefix

- name: "Install Gentoo prefix via {{ prefix_install }}"
  shell: set -o pipefail && ( {{ prefix_install }} | tee -a {{ prefix_build_log }} | grep -E '^(>>> Installing|\\* )' )
  changed_when: True
  tags:
    - build_prefix

- name: "Check if startprefix script has been created"
  stat:
    path: "{{ gentoo_prefix_path_host }}/startprefix"
  register: startprefix

- name: "Fail if startprefix script has not been created"
  fail:
    msg: "The resulting Gentoo Prefix installation does not have a startprefix script. Something went wrong!"
  when: not startprefix.stat.exists
